id : story.examples.sanguo.changbanpo
title : 大战长坂坡
messagePrefix : storyComponent.sanguo.changbanpo
defaultSlots :
  test: 长坂坡
itemDef :
  - id : helpJian
    title : 帮助简雍
    enums :
      - 1
      - 0
  - id : sendJian
    title : 亲自护送简雍
    enums :
      - 1
      - 0
  - id : saveMiZhu
    title : 救下糜竺
    enums :
      - 1
      - 0
  - id : feiAtBridge
    title : 张飞防守长板桥
    enums :
      - 1
      - 0
  - id : qingGang
    title : 获得青釭剑
    enums :
      - 1
      - 0
defaultEpisodes :
  - searchGan
episodes :
  - id: searchGan
    option : 第一章
    title : 寻找甘夫人
    defaultSlots:
      test: 长板桥
    stages :
      - id : go
        title : 出发救主
        stories :
          - playZhao
          - background
          - fightWholeNight
        confirms :
          - query: ifGoFindGan
            yes : meetCivilians
            no : endDieRegrat

      - id : meetCivilians
        title : 遇到平民
        stories :
          - startSearchGan
          - meetCivilians
        confirms :
          - query : shouldHelpCivilians
            yes : meetJianYong
            no : missJianYong

      - id : missJianYong
        title : 错过简雍
        stories :
          - missJianYong
        redirects :
          - to : meetSoldier

      - id : meetJianYong
        title : 遇到简雍
        stories :
          - meetJianYong
        choose :
          - query: shouldHelpJianYong
            choices:
            - id : 派人护送
              getItem :
                helpJian : 1
                sendJian : 0
              to : sendSoldiersWithJian
            - id : 亲自护送
              getItem :
                helpJian : 1
                sendJian : 1
              to : takeCareJian
            - id : 给一匹马
              getItem :
                helpJian : 0
                sendJian : 0
              to : giveJianHorse

      - id : sendSoldiersWithJian
        title : 派兵护送简雍离开.
        stories :
          - sendSoldierWithJian
        redirects :
          - to : meetSoldier

      - id : takeCareJian
        title : 亲自护送简雍
        stories :
          - takeCareJian
        redirects :
          - to : meetSoldier

      - id : giveJianHorse
        title : 给简雍马匹
        stories :
          - giveJianHorse
        redirects :
          - to : meetSoldier


      - id : meetSoldier
        title : 遇到军士
        redirects :
          - ifItem :
              sendJian: 1
            to : soldierDied
          - to : toldAboutGan

      - id : soldierDied
        title : 军士已阵亡
        stories :
          - meetDiedSoldier
        redirects :
          - to : endNotFoundGan

      - id : toldAboutGan
        title : 军士报信
        stories:
          - meetSoldier
          - toldAboutGan
        redirects :
          - to : searchWhichCrowd

      - id : searchWhichCrowd
        title : 在百姓中寻找甘夫人
        stories :
          - meetThreeCrowds
        choose :
          - query : searchWhichCrowd
            choices :
              - id : 百姓
                to : foundGan
              - id : 残兵
                to : searchRunners
              - id : 战士
                to : searchFighters

      - id : searchRunners
        title : 在残兵中寻找甘夫人
        stories :
          - searchRunners
        redirects :
          - to : endNotFoundGan

      - id : searchFighters
        title : 在战士中寻找甘夫人
        stories :
          - searchFighters
        redirects :
          - to : endNotFoundGan


      - id : foundGan
        title : 在百姓中发现甘夫人
        stories :
          - foundGan
          - toldMi
        unlockEpisode: searchMi

      - id : endNotFoundGan
        title : 难觅寻踪
        stories :
          - notFoundGan

      - id : endGuardGanMissMi
        title : 不见糜夫人
        stories :
          - guardGanButMissMi

      - id : endDieRegrat
        title : 悔恨终身
        stories :
          - endDieRegrat

  - id: searchMi
    option: 第二章
    title : 寻找糜夫人
    stages :
      - id : fightChun
        title : 打败淳于导
        stories :
          - meetChun
        confirms :
          - query: shouldFightChun
            yes : saveMiZhu
            no : returnToChangBan

      - id : saveMiZhu
        title : 救下糜竺
        getItem :
          saveMiZhu : 1
        stories :
          - saveMiZhu
        redirects :
          - to : returnToChangBan
          
      - id : returnToChangBan
        title : 回到长坂城
        stories :
          - fightToChangBan
        redirects :
          - ifItem:
              helpJian: 1
            to : talkWithZhang
          - to : endKilledByZhang

      - id : endKilledByZhang
        title : 含冤而死
        stories :
          - ifOnlySendMessage

      - id : talkWithZhang
        title : 扫除误会
        stories :
          - talkWithZhang
        redirects :
          - ifItem :
              saveMiZhu : 1
            to : miZhuSendGan
          - to : zhangFeiSendGan

      - id : miZhuSendGan
        title : 糜竺护送甘夫人
        getItem :
          feiAtBridge : 1
        stories :
          - miZhuSendGan
        redirects :
          - to: meetXiaHouEn

      - id : zhangFeiSendGan
        title : 张飞护送甘夫人
        getItem :
          feiAtBridge : 0
        stories :
          - zhangFeiSendGan
        redirects :
          - to: meetXiaHouEn

      - id : meetXiaHouEn
        title : 遇到夏侯恩
        stories :
          - meetXiaHouEn
        confirms :
          - query : shouldLeaveXiaHouEn
            yes : leaveXiaHouEn
            no : getQingGang

      - id : leaveXiaHouEn
        title : 离开夏侯恩
        getItem:
          qingGang : 0
        stories :
          - leaveXiaHouEn
        redirects :
          - to : toldAboutMi


      - id : getQingGang
        title : 勇夺青釭剑
        getItem:
          qingGang : 1
        stories :
          - killXiaHouEn
        redirects :
          - to : toldAboutMi


      - id : toldAboutMi
        title : 听到糜夫人消息
        unlockEpisode : ladyMi
        stories :
          - toldAboutMi

  - id: ladyMi
    option : 第三章
    title : 舍命托孤
    stages :
      - id : cryBaby
        title : 阿斗哭泣
        stories :
          - playLadyMi
          - hideCorner
          - armyIsNear
        confirms :
          - query: shouldControlDou
            yes : endNotBeFound
            no : foundByZhao

      - id : foundByZhao
        title : 被赵将军找到
        stories :
          - foundByZhao
          - thankZhao
        confirms :
          - query : askRideHorse1
            yes : endDieHalfWay
            no : rideHorse2

      - id : rideHorse2
        title : 第二次催上马
        stories :
          - rideHorse2
        confirms :
          - query : askRideHorse2
            yes : endDieHalfWay
            no : rideHorse3

      - id : rideHorse3
        title : 第三次催上马
        stories :
          - giveDou
          - enemyIsNear
          - rideHorse3
        choose :
          - query: rideOrRun
            choices :
              - id : 骑马
                to : endDieHalfWay
              - id : 步行
                to : endDieRunning
              - id : 跳下枯井
                to : jumpWell

      - id : jumpWell
        title : 糜夫人投井
        unlockEpisode : saveDou
        stories :
          - miJumpWell
          - MiPoetry

      - id : endDieRunning
        title : 命丧追兵
        stories :
          - endDieRunning

      - id : endDieHalfWay
        title : 寡不敌众
        stories :
          - endDieHalfWay

      - id : endNotBeFound
        title : 无人援救
        stories :
          - endNotBeFound


  - id: saveDou
    option : 第四章
    title : 杀出重围
    stages :
      - id : faceZhangHe
        title : 遭遇张郃
        stories :
          - saveDou
          - playZhao
          - coverMi
          - carryDou
          - faceZhangHe
        confirms :
          - query : shouldFightHe
            yes : endTooManyEnemy
            no : runawayHe

      - id : runawayHe
        title : 逃过张郃
        stories :
          - runawayHe
        confirms :
          - query : shouldFightAgain
            yes : endTooManyEnemy
            no : jumpOutTrap

      - id : jumpOutTrap
        title : 跳出土坑
        stories :
          - jumpOutTrap
          - jumpPoetry
        redirects :
          - to : fourGenerals

      - id : fourGenerals
        title : 河北四将
        stories :
          - fourGenerals
        confirms :
          - query : shouldFightFourGenerals
            yes : fightFourGenerals
            no : endCaught

      - id : fightFourGenerals
        title : 勇战四将
          - fightFourGenerals
        redirects :
          - ifItem :
              qingGang : 1
            to : fightWithQingGang
          - to : endTooManyEnemy

      - id : fightWithQingGang
        title : 宝剑出鞘
        stories :
          - useQingGang
        redirects:
          - to : faceCaoHong

      - id : faceCaoHong
        title : 曹洪问名
        stories :
          - caoHongAskName
        confirms :
          - query: shouldTellName
            yes : faceWenPing
            no : endDieArrows

      - id : faceWenPing
        title : 遭遇文聘
        stories :
          - tellNameToHong
          - faceWenPing
        confirms :
          - query : shouldFightPin
            yes : endTooManyEnemy
            no : goToBridge

      - id : goToBridge
        title : 到长板桥
        stories :
          - goToBridge
        redirects :
          - ifItem :
              feiAtBridge : 1
            to : findBei
          - to : endFeiNotExists


      - id : findBei
        title : 逃出生天
        stories :
          - feiHoldBridge
          - findBei
          - yunPoetry
        isGoodEnding : 1

      - id : endFeiNotExists
        title : 孤立无援
        stories :
          - feiNotAtBridge
          - endCaught

      - id : endTooManyEnemy
        title : 力战而亡
        stories :
          - endTooManyEnemy

      - id : endCaught
        title : 插翅难飞
        stories :
          - endCaught

      - id : endDieArrows
        title : 万箭穿心
        stories :
          - notTellNameToHong
          - endDieArrows